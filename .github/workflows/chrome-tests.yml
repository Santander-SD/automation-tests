# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Esteira de Testes

on:
  workflow_dispatch:
    branches: [ master ]

jobs:
  run-tests-chrome:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Prepare
        env:
          ALLURE_VERSION: 2.13.6
        run: |
          mvn clean compile test -Dmaven.test.skip=true --quiet
          curl -L https://repo1.maven.org/maven2/io/qameta/allure/allure-commandline/${ALLURE_VERSION}/allure-commandline-${ALLURE_VERSION}.zip -o /tmp/allure-commandline.zip
          unzip /tmp/allure-commandline.zip -d /tmp
          mv /tmp/allure-${ALLURE_VERSION} /opt/allure-commandline
    - name: Run tests on chrome browser
	run: |
          mvn clean test
